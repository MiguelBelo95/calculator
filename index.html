<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Odin Project calculator challenge." />
    <meta
      name="keywords"
      content="Calculator, calculation, math, Vanilla JS, CSS, HTML"
    />
    <link rel="stylesheet" href="./resources/style.css" />
    <script src="./resources/logic.js" defer></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="./resources/favicon_io/favicon-32x32.png"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="presentation">
      <h2>Computational jokes aside..</h2> 
        <h2>you can count on me!</h2>
    </div>

    <div class="calculator">
      <!-- SCREEN -->
      <div class="calculator__screen">
        <div class="calculator__screen--last">
          <p id="screen--last"></p>
        </div>

        <div class="calculator__screen--current">
          <p id="screen--current"></p>
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="calculator__buttons">
        <button class="btn all-clear">AC</button>
        <button class="btn delete">C</button>
        <button class="btn operator" value="%">&#37</button>
        <button class="btn operator" value="/">&#247</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator" value="x">&#215</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator" value="-">&#45</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator" value="+">&#43</button>
        <button class="btn number number--zero">0</button>
        <button class="btn dot">.</button>
        <button class="btn operator" id="equalsBtn" value="=">&#61</button>
      </div>

      <!-- Copyright -->
      <div class="calculator__copyright">
        <a href="https://www.linkedin.com/in/josemiguelbelo/"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://github.com/MiguelBelo95/calculator"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </div>
  </body>

  <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
    defer
  ></script>
</html>
